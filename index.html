<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SARP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="keks.css">
</head>

<body>
	<div id='stars'></div><!--Background-->
  	<div id='stars2'></div><!--Background-->
 	<div id='stars3'></div><!--Background-->
   <!-- <h1 class="servername"><strong>SARP</strong></h1> -->
	<br><br>
	
  <!--  <h1 class="undertext"><b style="text-transform: uppercase;">Pripojovani na server.</b><br><br><b>discord.gg/sarp</b></h1> -->
	<br><br><br><br><br><br><br>
    <center><div class="logo"><img src="images/logo.png"></div></center>
    <div class="overcast"></div>

    <h1 class="enable_music">Stiskni <strong>mezerník</strong> pro pozastavení hudby</h1>
    <audio id="music" autoplay="true" hidden="true" loop="true"></audio>

    <div class="volume-control">
        <label for="volume">Zvuk:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" />
    </div>
    <div class="track-info" id="trackInfo">
        <div id="currentTrackName">Now playing: None</div>
        <div id="trackTime">0:00 / 0:00</div>
    </div>
    
    <!-- Music Controls -->
    <div class="music-controls">
        <button id="prevMusic"><i class="fas fa-backward"></i></button>
        <button id="playPauseMusic"><i class="fas fa-play"></i></button>
        <button id="nextMusic"><i class="fas fa-forward"></i></button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
